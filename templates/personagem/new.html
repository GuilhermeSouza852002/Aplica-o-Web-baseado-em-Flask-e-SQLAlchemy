<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for field, errors in form.errors.items() %}
    <p style="color: red">
        {{ form[field].label }}: {{ ', '.join(errors) }}
    </p>
    {% endfor %}

    <form method="POST" action="./new">
        {{ form.hidden_tag() }}
        <div>
            {{ form.id.label }} {{ form.id() }}
        </div>
        <div>
            {{ form.classe.label }} {{ form.classe(size=20) }}
        </div>
        <input type="submit" value="Create"/>
    </form>

</body>
</html>
